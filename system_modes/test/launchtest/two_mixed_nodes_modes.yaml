# system modes example
---

sys:
  ros__parameters:
    type: system
    parts:
      A
      B
    modes:
      __DEFAULT__:
        A: inactive
        B: active
      DD:
        A: active.AA
        B: active.EE
      CC:
        A: active.BB
        B: active.FF

A:
  ros__parameters:
    type: node
    defaultmode: DEFAULT
    modes:
      DEFAULT:
        ros__parameters:
          foo: 0.1
      AA:
        ros__parameters:
          foo: 0.1
      BB:
        ros__parameters:
          foo: 0.2

B:
  ros__parameters:
    type: node
    defaultmode: DEFAULT
    modes:
      EE:
        ros__parameters:
          foo: 0.2
          bar: TWO
      FF:
        ros__parameters:
          foo: 0.9
          bar: THREE
      DEFAULT:
        ros__parameters:
          foo: 0.1
          bar: ONE
